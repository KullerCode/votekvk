  <!-- Contact Form -->
  <img class="newlogo img-fluid mt-5" src="./logo42425.jpg" alt="KVK campaign logo" />

  <div class="container greybg contactdiv mt-3">

    <form name="contact" method="POST" action="https://formsubmit.co/friendsofkurtvk@gmail.com" class="form contactform">
      <!-- <input type="hidden" name="form-name" value="contact"> -->
      <!-- <input type="hidden" name="bot-field"> -->
      <p class="mb-4 text-center">For questions, comments, or to volunteer, please fill out the form below: </p>
        <!-- <p class="mb-6 text-center">I&#39;ll respond as soon as possible. Thank you!</p> -->
      

      <div class="row mt-6">
        <div class="col-md-6 mb-3">
          <label class="form-label bigger" for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label bigger" for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname">
        </div>
      </div>


      <div class="row">
        <div class="col-12 mb-3">
          <label for="street" class="form-label">Street Address</label>
          <input type="text" class="form-control" id="street" name="street">
        </div>
      </div>
      
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city">
          </div>
        
          <div class="col-md-4 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state">
          </div>
        
          <div class="col-md-4 mb-3">
            <label for="zip" class="form-label">ZIP Code</label>
            <input type="text" class="form-control" id="zip" name="zip">
          </div>
        </div>
        

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label bigger" for="phonenumber">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="XXX-XXX-XXXX">
          </div>
        
          <div class="col-md-6 mb-3">
            <label class="form-label bigger" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="georgewashington@gmail.com" required>
          </div>
        </div>

      <div class="mb-4">
        <label class="form-label bigger" for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="I know a way to help your campaign"></textarea>
      </div>


      <div class="row justify-content-center text-center mb-4">
        <div class="col-md-4">
          <div class="form-check d-flex justify-content-center align-items-center gap-2">
            <input type="checkbox" class="form-check-input" id="signup" name="Newsletter" value="Yes" style="transform: scale(1.25);">
            <label class="form-check-label fs-5" for="signup">Newsletter</label>
          </div>
        </div>
      
        <div class="col-md-4">
          <div class="form-check d-flex justify-content-center align-items-center gap-2">
            <input type="checkbox" class="form-check-input" id="lawnsign" name="LawnSign" value="Yes" style="transform: scale(1.25);">
            <label class="form-check-label fs-5" for="lawnsign">Lawn Sign</label>
          </div>
        </div>
      
        <div class="col-md-4">
          <div class="form-check d-flex justify-content-center align-items-center gap-2">
            <input type="checkbox" class="form-check-input" id="volunteer" name="Volunteer" value="Yes" style="transform: scale(1.25);">
            <label class="form-check-label fs-5" for="volunteer">Volunteer</label>
          </div>
        </div>
      </div>
      

      <div class="text-center mb-5">
        <button type="submit" name="submit" class="btn button">Submit</button>
      </div>
    </form>
