<body>

        <ul>

        </ul>

    <div class="contactdiv container greybg">
      <img src="./kvklogo.jpg"/>
    <form class="form contactform">
        <div class="form-group">
        <p>For questions, comments, or to volunteer, please fill out the form below or email: <a class="emailfriend" href="mailto:friendsofkvk@gmail.com"><u>friendsofkvk@gmail.com</u></a>  and I will respond soon. Thank you.</p>
        <label class="bigger" for="fname">First name:</label><br>
        <input class="form-control input-sm" type="text" id="fname" name="fname" placeholder="George"><br>

        <label class="bigger" for="lname">Last name:</label><br>
        <input class="form-control input-sm" type="text" id="lname" name="lname" placeholder="Washington"><br>

    

        <label class="bigger" for="fulladdress">Full Address:</label><br>
        <input class="form-control input-sm" type="text" id="fulladdress" name="fulladdress" placeholder="1600 Pennsylvania Avenue NW Washington, D.C. 20500 "><br>

        <label class="bigger" for="phonenumber">Phone Number:</label><br>
        <input class="form-control input-sm" type="text" id="phonenumber" name="phonenumber" placeholder="XXX-XXX-XXXX"><br>

        <label class="bigger" for="email">Email:</label><br>
        <input class="form-control input-sm" type="text" id="email" name="email" placeholder="gw@gmail.com"><br>

     
        <label class="bigger" for="message">Message:</label><br>
        <textarea class="form-control input-sm" type="text" id="message" name="message" placeholder="I know a way to help your campaign"></textarea><br><br>
      
        <div class="form-check bigger">
            <input type="checkbox" class="form-check-input" id="signup">
            <label class="form-check-label" for="exampleCheck1">Sign Up For Newsletter</label>
          </div><br>
          <div class="form-check bigger">
            <input type="checkbox" class="form-check-input" id="lawnsign">
            <label class="form-check-label" for="exampleCheck1">Lawn Sign</label>
          </div><br>
          <div class="form-check bigger">
            <input type="checkbox" class="form-check-input" id="volunteer">
            <label class="form-check-label" for="exampleCheck1">Volunteer</label>
          </div><br>
        </div>
        <button class="btn button">Submit</button>
      </form>
    </div>
</body>
