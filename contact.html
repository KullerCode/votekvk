<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote for KVK!</title>
  <link rel="icon" type="image/x-icon" href="./kvkfavicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

 

</head>
<bod class="contact-page">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-md">
    <div class="container">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="./ontheissues.html">On the Issues</a></li>
        <li class="nav-item"><a class="nav-link" href="./experience.html">Experience</a></li>
        <li class="nav-item"><a class="nav-link" href="./contact.html">Volunteer</a></li>
        <li class="nav-item"><a class="nav-link" href="https://www.anedot.com/"><button class="button">DONATE<br>$&nbsp;$&nbsp;$</button></a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container greybg contactdiv mt-4">
    <img class="newlogo img-fluid" src="./newkvklogo.png" alt="KVK campaign logo" />

    <form name="contact" method="POST" data-netlify="true" netlify data-netlify-honeypot="bot-field" action="./thank-you.html" class="form contactform">
      <input type="hidden" name="form-name" value="contact">
      <input type="hidden" name="bot-field">
      <p class="mb-4 text-center">For questions, comments, or to volunteer, please fill out the form below or email: 
        <a class="emailfriend" href="mailto:friendsofkvk@gmail.com"><u>friendsofkvk@gmail.com</u></a>.
        I&#39;ll respond as soon as possible. Thank you!
      </p>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label bigger" for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="George">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label bigger" for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Washington">
        </div>
      </div>


      <div class="row">
        <div class="col-12 mb-3">
          <label for="street" class="form-label">Street Address</label>
          <input type="text" class="form-control" id="street" name="street" placeholder="1600 Pennsylvania Avenue">
        </div>
      </div>
      
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Washington">
          </div>
        
          <div class="col-md-4 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="D.C.">
          </div>
        
          <div class="col-md-4 mb-3">
            <label for="zip" class="form-label">ZIP Code</label>
            <input type="text" class="form-control" id="zip" name="zip" placeholder="20500">
          </div>
        </div>
        
     


        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label bigger" for="phonenumber">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="XXX-XXX-XXXX">
          </div>
        
          <div class="col-md-6 mb-3">
            <label class="form-label bigger" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="gw@gmail.com">
          </div>
        </div>

      <div class="mb-4">
        <label class="form-label bigger" for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="I know a way to help your campaign"></textarea>
      </div>


      <div class="row justify-content-center text-center mb-4">
        <div class="col-md-4">
          <div class="form-check d-flex justify-content-center align-items-center gap-2">
            <input type="checkbox" class="form-check-input" id="signup" name="Newsletter" value="Yes" style="transform: scale(1.25);">
            <label class="form-check-label fs-5" for="signup">Newsletter</label>
          </div>
        </div>
      
        <div class="col-md-4">
          <div class="form-check d-flex justify-content-center align-items-center gap-2">
            <input type="checkbox" class="form-check-input" id="lawnsign" name="LawnSign" value="Yes" style="transform: scale(1.25);">
            <label class="form-check-label fs-5" for="lawnsign">Lawn Sign</label>
          </div>
        </div>
      
        <div class="col-md-4">
          <div class="form-check d-flex justify-content-center align-items-center gap-2">
            <input type="checkbox" class="form-check-input" id="volunteer" name="Volunteer" value="Yes" style="transform: scale(1.25);">
            <label class="form-check-label fs-5" for="volunteer">Volunteer</label>
          </div>
        </div>
      </div>
      

      <div class="text-center">
        <button type="submit" class="btn button">Submit</button>
      </div>
    </form>
  </div>
  </div>

</body>
</html>
